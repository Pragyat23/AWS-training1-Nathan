<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Static Api Client</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
      <a class="navbar-brand" href="#">Static Bucket Site</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">People</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://www.bing.com">Picture of Day</a>
      </li>
    </ul>
  </div>
</nav>
    <div class="container">
        <div class="row">
              <div class="col-auto">
              <form id="regProductFrorm">
                  <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" class="form-control" id="productName" name="ProductName"aria-describedby="productName" required>
                  </div>
                  <div class="form-group">
                      <label for="costRange">Cost</label>
                      <input type="number" class="form-control" id="costRange" name="Cost" min="0.50" max="1000.00" placeholder="$19.99">
                  </div>
                  <div class="form-group">
                    <label for="productSku">Product Sku</label>
                    <input type="text" class="form-control" id="productSku" name="Sku"aria-describedby="productName" required>
                  </div>
                  <div class="form-group">
                    <label for="expireDate">Expiration Date</label>
                    <input type="date" class="form-control" id="expiryDate" name="ExpirationDate" required>
                  </div>
                  <div class="form-group">
                    <button type="submit" id="regProduct">Register Product</button>
                  </div>
                </form>
            </div>
            
        </div>
        <div class="row" id="currentProducts">
          
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="registerNewProduct.js"></script>
  </body>
</html>
